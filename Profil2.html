<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
    }

    .container {
      display: flex; /* supaya kiri (foto) dan kanan (form) sejajar */
      gap: 30px; 
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Bagian kiri */
    .left-panel {
      width: 30%;
      text-align: center;
    }

    .profile-photo {
      width: 100%;
      border-radius: 12px;
    }

    .btn {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    input[type="password"], input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn-primary {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    /* Bagian kanan */
    .right-panel {
      width: 70%;
    }

    h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 kolom */
      gap: 15px;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-top: 10px;
    }

    textarea {
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Panel kiri (foto + password) -->
    <div class="left-panel">
      <h3>Account Management</h3>
      <img src="rafly.jpg" alt="Profile Photo" class="profile-photo">
      <button class="btn">Upload Photo</button>

      <input type="password" placeholder="Old Password">
      <input type="password" placeholder="New Password">
      <button class="btn-primary">Change Password</button>
    </div>

    <!-- Panel kanan (form informasi profil) -->
    <div class="right-panel">
      <h3>Profile Information</h3>
      <div class="form-grid">
        <div>
          <label>Username</label>
          <input type="text" value="gene.rodrig">
        </div>
        <div>
          <label>First Name</label>
          <input type="text" value="Gene">
        </div>
        <div>
          <label>Nickname</label>
          <input type="text" value="Gene.r">
        </div>
        <div>
          <label>Role</label>
          <input type="text" value="Subscriber">
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" value="Rodriguez">
        </div>
        <div>
          <label>Display Name Publicly as</label>
          <input type="text" value="Gene">
        </div>
      </div>

      <h3>Contact Info</h3>
      <div class="form-grid">
        <div>
          <label>Email (required)</label>
          <input type="email" value="gene.rodrig@gmail.com">
        </div>
        <div>
          <label>WhatsApp</label>
          <input type="text" value="@gene-rod">
        </div>
        <div>
          <label>Website</label>
          <input type="text" value="gene-roding.webflow.io">
        </div>
        <div>
          <label>Telegram</label>
          <input type="text" value="@gene-rod">
        </div>
      </div>

      <h3>About the User</h3>
      <label>Biographical Info</label>
      <textarea>
Albert Einstein was a German mathematician and physicist who developed the special and general theories of relativity. In 1921, he won the Nobel Prize for physics for his explanation of the photoelectric effect. In the following decade.
      </textarea>
    </div>
  </div>
</body>
</html>
